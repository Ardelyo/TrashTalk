<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrashTalks V7.1 - Precision & Customization</title>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />

    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <header><h1>TrashTalks</h1></header>
        <section id="app-container"></section>
    </main>

    <!-- Settings Modal Structure -->
    <div id="settings-modal">
        <div class="modal-content">
            <button id="close-settings-btn"><span class="material-symbols-rounded">close</span></button>
            <h2>Pengaturan AI</h2>
            <div class="form-group">
                <label for="ai-provider">Penyedia AI</label>
                <select id="ai-provider">
                    <option value="openrouter">OpenRouter</option>
                    <option value="openai">OpenAI</option>
                    <option value="google">Google AI (Gemini)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="api-endpoint">API Endpoint (Otomatis)</label>
                <input type="text" id="api-endpoint" placeholder="Akan terisi otomatis">
            </div>
            <div class="form-group">
                <label for="model-name">Nama Model</label>
                <input type="text" id="model-name" placeholder="e.g., google/gemma-2-9b-it">
            </div>
            <div class="form-group">
                <label for="api-key">API Key</label>
                <input type="password" id="api-key" placeholder="Masukkan API Key Anda">
            </div>
            <div class="form-actions">
                <button id="reset-settings-btn" class="btn secondary">Kembali ke Default</button>
                <button id="save-settings-btn" class="btn">Simpan</button>
            </div>
        </div>
    </div>

    <!-- Local JavaScript -->
    <script src="script.js"></script>
</body>
</html>
