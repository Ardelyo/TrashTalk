<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrashTalks V7.1 - Precision & Customization</title>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />

    <style>
        /* 1. RESET & V7.1 DESIGN SYSTEM */
        :root {
            /* Palette */
            --bg-color: #F0F5FF; /* Softer blue background */
            --surface-color: #FFFFFF; /* White cards */
            --primary-blue: #0052FF;
            --text-dark: #1F1F1F;
            --text-medium: #555555;
            --text-light: #888888;
            --status-green: #34C759;
            --status-yellow: #FF9500;
            --status-red: #FF3B30;
            --border-color: #EAEAEA;

            /* Typography */
            --font-main: 'Poppins', sans-serif;
            
            /* Elevation (Shadows) */
            --shadow-1: 0 1px 3px rgba(0,0,0,0.02), 0 1px 2px rgba(0,0,0,0.04);
            --shadow-2: 0 4px 6px rgba(0,0,0,0.03), 0 1px 3px rgba(0,0,0,0.06);
            --shadow-3: 0 10px 15px rgba(0,0,0,0.04), 0 4px 6px rgba(0,0,0,0.08);
            
            /* Spacing & Radius */
            --card-radius: 24px;
            --main-radius: 48px;
            --padding: 1.25rem;
            --gap: 1rem;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; width: 100%; font-family: var(--font-main); }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background-color: var(--bg-color);
            overflow: hidden; /* Prevent body scroll when modal is open */
        }
        
        /* 2. MAIN LAYOUT */
        main {
            width: 100%;
            max-width: 480px;
            height: 95%;
            max-height: 900px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            color: var(--text-dark);
        }

        #app-container {
            flex-grow: 1;
            border-radius: var(--main-radius);
            background: #000;
            border: 1px solid #e0e0e0;
            box-shadow: var(--shadow-3);
            position: relative;
            overflow: hidden;
        }

        .stage {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0;
            display: flex;
            visibility: hidden;
            opacity: 0;
        }

        /* 3. STAGES STYLING */
        
        /* INPUT STAGE (CAMERA VIEW) */
        #input-stage { padding: 0; }
        #viewfinder-container {
            width: 100%; height: 100%;
            border-radius: var(--main-radius);
            overflow: hidden; position: relative; background: #111;
        }
        #video-stream, #image-preview { width: 100%; height: 100%; object-fit: cover; }
        
        /* V7.1 FIX: Camera Error UX */
        #camera-error-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--surface-color);
            color: var(--text-medium);
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        #camera-error-overlay .material-symbols-rounded {
            font-size: 64px;
            color: var(--primary-blue);
            margin-bottom: 1rem;
        }

        #controls-overlay {
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 1.5rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
        }
        #shutter-button {
            width: 70px; height: 70px; border-radius: 50%; background-color: #fff;
            border: 5px solid #fff; box-shadow: 0 0 0 3px rgba(0,0,0,0.3);
            cursor: pointer; outline: none; transition: transform 0.1s ease;
        }
        #shutter-button:active { transform: scale(0.9); }
        .control-btn { background: none; border: none; color: white; cursor: pointer; opacity: 0.8; padding: 0.5rem; }
        .control-btn:hover { opacity: 1; }
        .control-btn .material-symbols-rounded { font-size: 36px; }

        #analyze-button {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            visibility: hidden; opacity: 0;
        }
        
        /* LOADING STAGE - V7.0 Redesign */
        #loading-stage {
            justify-content: center; align-items: center; flex-direction: column; gap: 2rem;
            background: var(--surface-color); /* Solid light background */
        }
        #loading-stage p { font-size: 1.1rem; font-weight: 500; color: var(--text-medium); }
        .spinner { width: 56px; height: 56px; border: 5px solid var(--bg-color); border-bottom-color: var(--primary-blue); border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* RESULT STAGE */
        #result-stage {
            display: grid; gap: var(--gap); overflow-y: auto; padding: var(--gap);
            background: var(--bg-color); /* Light blue bg inside container */
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: auto;
        }
        #result-stage::-webkit-scrollbar { display: none; }
        
        .bento-card {
            background-color: var(--surface-color); border-radius: var(--card-radius);
            padding: var(--padding); box-shadow: var(--shadow-2);
            display: flex; flex-direction: column; gap: 0.75rem;
        }
        .bento-card h3 { font-size: 1rem; font-weight: 600; color: var(--primary-blue); margin: 0; }
        .card-content { font-size: 0.9rem; line-height: 1.7; color: var(--text-medium); }
        .card-content ul { list-style: none; padding: 0; display: flex; flex-direction: column; gap: 0.5rem; }
        .card-content strong { color: var(--text-dark); }
        
        .fact-item { display: flex; align-items: center; gap: 0.75rem; font-size: 0.9rem; }
        .fact-item .material-symbols-rounded { color: var(--primary-blue); font-size: 20px; }
        .fact-item span:last-child { color: var(--text-dark); font-weight: 500; }
        
        #result-footer {
            grid-column: 1 / -1; padding: 1rem; text-align: center;
            font-size: 0.75rem; color: var(--text-light);
        }

        #card-identity { grid-column: 1 / 3; padding: 0; overflow: hidden; }
        #card-identity img { width: 100%; height: 250px; object-fit: cover; }
        #identity-overlay { padding: 1rem var(--padding); background: linear-gradient(to top, rgba(0,0,0,0.8), transparent 80%); position: absolute; bottom: 0; left: 0; right: 0; color: white; }
        #identity-overlay h2 { font-size: 1.8rem; font-weight: 700; }
        #identity-overlay p { font-size: 0.9rem; opacity: 0.9; }

        #card-key-facts { grid-column: 1 / 3; }
        #card-composition { grid-column: 1 / 2; }
        #card-recycle-level { grid-column: 2 / 3; }
        #card-impact { grid-column: 1 / 3; }
        #card-actions { grid-column: 1 / 3; }
        #card-tips { grid-column: 1 / 3; }
        #reset-button-container { grid-column: 1 / 3; }

        .status-chip { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 100px; font-weight: 600; font-size: 0.9rem; }
        .status-chip.green { background-color: #e5f8e9; color: var(--status-green); }
        .status-chip.yellow { background-color: #fff4e5; color: var(--status-yellow); }
        .status-chip.red { background-color: #ffe8e6; color: var(--status-red); }
        
        /* 4. SETTINGS MODAL - V7.0 */
        #settings-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            visibility: hidden; opacity: 0;
            transition: visibility 0s 0.3s, opacity 0.3s ease;
        }
        #settings-modal.visible { visibility: visible; opacity: 1; transition-delay: 0s; }
        
        .modal-content {
            background: var(--surface-color);
            padding: 2rem; border-radius: var(--card-radius);
            box-shadow: var(--shadow-3);
            width: 90%; max-width: 500px;
            display: flex; flex-direction: column; gap: 1.5rem;
            position: relative;
        }
        .modal-content h2 { color: var(--text-dark); margin-bottom: 0.5rem; }
        #close-settings-btn { position: absolute; top: 1rem; right: 1rem; background: none; border: none; cursor: pointer; color: var(--text-light); }
        #close-settings-btn:hover { color: var(--text-dark); }
        
        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .form-group label { font-weight: 600; font-size: 0.9rem; color: var(--text-medium); }
        .form-group input, .form-group select {
            padding: 0.75rem; border: 1px solid var(--border-color);
            border-radius: 8px; font-family: var(--font-main); font-size: 1rem;
        }
        .form-group input:focus, .form-group select:focus { outline: 2px solid var(--primary-blue); border-color: var(--primary-blue); }
        .form-actions { display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1rem; }

        /* Generic Components */
        .btn {
            padding: 0.8rem 1.75rem; font-size: 1rem; font-weight: 600;
            border: none; border-radius: 100px; cursor: pointer;
            background-color: var(--primary-blue); color: white;
            transition: all 0.2s ease; box-shadow: var(--shadow-1);
        }
        .btn:hover { transform: translateY(-2px); box-shadow: var(--shadow-2); }
        .btn.secondary { background-color: var(--bg-color); color: var(--primary-blue); }
        input[type="file"] { display: none; }
        
        /* ADAPTIVE/DESKTOP DESIGN */
        @media (min-width: 768px) {
            main { max-width: 1000px; }
            #result-stage { grid-template-columns: repeat(4, 1fr); }
            #card-identity { grid-column: 1 / 3; grid-row: 1 / 3; }
            #card-identity img { height: 100%; }
            #card-key-facts { grid-column: 3 / 5; grid-row: 1 / 2; }
            #card-recycle-level { grid-column: 3 / 4; grid-row: 2 / 3; }
            #card-composition { grid-column: 4 / 5; grid-row: 2 / 3; }
            #card-actions { grid-column: 1 / 3; grid-row: 3 / 4; }
            #card-impact { grid-column: 3 / 4; grid-row: 3 / 4; }
            #card-tips { grid-column: 4 / 5; grid-row: 3 / 4; }
            #reset-button-container { grid-column: 1 / 5; }
        }
    </style>
</head>
<body>

    <main>
        <header><h1>TrashTalks</h1></header>
        <section id="app-container"></section>
    </main>

    <!-- V7.0 Settings Modal -->
    <div id="settings-modal">
        <div class="modal-content">
            <button id="close-settings-btn"><span class="material-symbols-rounded">close</span></button>
            <h2>Pengaturan AI</h2>
            <div class="form-group">
                <label for="ai-provider">Penyedia AI</label>
                <select id="ai-provider">
                    <option value="openrouter">OpenRouter</option>
                    <option value="openai">OpenAI</option>
                    <option value="google">Google AI (Gemini)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="api-endpoint">API Endpoint (Otomatis)</label>
                <input type="text" id="api-endpoint" placeholder="Akan terisi otomatis">
            </div>
            <div class="form-group">
                <label for="model-name">Nama Model</label>
                <input type="text" id="model-name" placeholder="e.g., google/gemma-2-9b-it">
            </div>
            <div class="form-group">
                <label for="api-key">API Key</label>
                <input type="password" id="api-key" placeholder="Masukkan API Key Anda">
            </div>
            <div class="form-actions">
                <button id="reset-settings-btn" class="btn secondary">Kembali ke Default</button>
                <button id="save-settings-btn" class="btn">Simpan</button>
            </div>
        </div>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const appContainer = document.getElementById('app-container');
        
        let currentImageBase64 = null;
        let compositionChart = null;
        let videoStream = null;

        // --- V7.0 SETTINGS MANAGEMENT ---
        const getDefaultSettings = () => ({
            provider: 'openrouter',
            endpoint: 'https://openrouter.ai/api/v1/chat/completions',
            model: 'google/gemma-3-4b-it:free',
            apiKey: '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' // Using the provided key as default
        });

        const loadSettings = () => {
            const stored = localStorage.getItem('trashTalksSettings');
            return stored ? JSON.parse(stored) : getDefaultSettings();
        };

        const saveSettings = () => {
            const settings = {
                provider: document.getElementById('ai-provider').value,
                endpoint: document.getElementById('api-endpoint').value,
                model: document.getElementById('model-name').value,
                apiKey: document.getElementById('api-key').value,
            };
            localStorage.setItem('trashTalksSettings', JSON.stringify(settings));
            alert('Pengaturan disimpan!');
            toggleSettingsModal(false);
        };
        
        const applySettingsToForm = () => {
            const settings = loadSettings();
            document.getElementById('ai-provider').value = settings.provider;
            document.getElementById('api-endpoint').value = settings.endpoint;
            document.getElementById('model-name').value = settings.model;
            document.getElementById('api-key').value = settings.apiKey;
        };

        const handleProviderChange = () => {
            const provider = document.getElementById('ai-provider').value;
            const modelInput = document.getElementById('model-name');
            const endpointInput = document.getElementById('api-endpoint');

            switch(provider) {
                case 'openrouter':
                    endpointInput.value = 'https://openrouter.ai/api/v1/chat/completions';
                    modelInput.placeholder = 'google/gemma-2-9b-it';
                    break;
                case 'openai':
                    endpointInput.value = 'https://api.openai.com/v1/chat/completions';
                    modelInput.placeholder = 'gpt-4o';
                    break;
                case 'google':
                    endpointInput.value = 'https://generativelanguage.googleapis.com/v1beta/models/';
                    modelInput.placeholder = 'gemini-1.5-flash-latest';
                    break;
            }
        };

        const toggleSettingsModal = (show) => {
            const modal = document.getElementById('settings-modal');
            if (show) {
                applySettingsToForm();
                modal.classList.add('visible');
            } else {
                modal.classList.remove('visible');
            }
        };

        // --- TEMPLATE INJECTION ---
        function setupInitialHTML() {
            appContainer.innerHTML = `
                <div id="input-stage" class="stage">
                    <div id="viewfinder-container">
                        <video id="video-stream" autoplay playsinline muted></video>
                        <img id="image-preview" style="display: none;"/>
                        <!-- V7.1 FIX: Camera Error UX -->
                        <div id="camera-error-overlay">
                             <span class="material-symbols-rounded">no_photography</span>
                             <h3>Akses Kamera Ditolak</h3>
                             <p>Untuk melanjutkan, izinkan akses kamera di pengaturan browser Anda dan segarkan halaman.</p>
                        </div>
                    </div>
                    <div id="controls-overlay">
                        <button class="control-btn" id="settings-button"><span class="material-symbols-rounded">settings</span></button>
                        <button id="shutter-button"></button>
                        <button class="control-btn" id="gallery-button"><span class="material-symbols-rounded">photo_library</span></button>
                    </div>
                    <button id="analyze-button" class="btn">Analisis</button>
                </div>
                <div id="loading-stage" class="stage">
                     <div class="spinner"></div>
                     <p>Menganalisis komposisi visual...</p>
                </div>
                <div id="result-stage" class="stage"></div>
                <input type="file" id="file-upload" accept="image/*">
            `;
        }
        
        async function startCamera(facingMode = 'environment') {
            if (videoStream) videoStream.getTracks().forEach(track => track.stop());
            
            const videoEl = document.getElementById('video-stream');
            const errorOverlay = document.getElementById('camera-error-overlay');
            
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
                videoEl.srcObject = videoStream;
                videoEl.style.display = 'block';
                errorOverlay.style.display = 'none';
            } catch (err) {
                console.error("Camera Error:", err);
                // V7.1 FIX: Show visual feedback instead of just an alert
                videoEl.style.display = 'none';
                errorOverlay.style.display = 'flex';
                alert("Akses kamera ditolak. Mohon izinkan akses kamera di pengaturan browser Anda untuk menggunakan fitur ini.");
            }
        }
        
        function showPreview(imageDataUrl) {
            const videoEl = document.getElementById('video-stream');
            const imageEl = document.getElementById('image-preview');
            currentImageBase64 = imageDataUrl;
            imageEl.src = imageDataUrl;
            gsap.to([videoEl, '#camera-error-overlay'], { opacity: 0, duration: 0.3 });
            gsap.set(imageEl, { display: 'block', opacity: 1 });
            gsap.to("#controls-overlay", { opacity: 0, y: 20, duration: 0.3, onComplete: () => gsap.set("#controls-overlay", {visibility: "hidden"}) });
            gsap.set("#analyze-button", { visibility: "visible" });
            gsap.to("#analyze-button", { opacity: 1, y: 0, duration: 0.5, ease: 'back.out(1.7)' });
        }

        function captureImage() {
            if (!videoStream) {
                alert('Kamera tidak aktif. Tidak bisa mengambil gambar.');
                return;
            }
            const videoEl = document.getElementById('video-stream');
            const canvas = document.createElement('canvas');
            canvas.width = videoEl.videoWidth;
            canvas.height = videoEl.videoHeight;
            canvas.getContext('2d').drawImage(videoEl, 0, 0);
            const dataUrl = canvas.toDataURL('image/jpeg');
            showPreview(dataUrl);
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => showPreview(e.target.result);
                reader.readAsDataURL(file);
            }
        }

        // --- V7.1 AI ANALYSIS (with fixes) ---
        async function analyzeImage() {
            const settings = loadSettings();
            
            if (!settings.apiKey || settings.apiKey.includes('YOUR_API_KEY')) {
                alert('API Key belum diatur dengan benar. Silakan masukkan API Key Anda di panel pengaturan (ikon roda gigi).');
                resetToInputStage();
                return;
            }
            
            const promptText = `Anda adalah ahli lingkungan & desainer informasi. Analisis gambar sampah ini. JAWAB HANYA dalam format JSON yang valid tanpa markdown backticks (e.g., \`\`\`json). Gunakan Bahasa Indonesia. Strukturnya harus PERSIS seperti ini:
            {
              "identitas": { "nama_utama": "...", "sub_judul": "..." },
              "fakta_kunci": [
                { "icon": "science", "label": "Material Utama", "value": "..." },
                { "icon": "recycling", "label": "Kode Daur Ulang", "value": "..." },
                { "icon": "thermostat", "label": "Kondisi Umum", "value": "..." }
              ],
              "visualisasi": { "type": "donut_chart", "data": { "labels": ["..."], "values": [...] } },
              "level_daur_ulang": { "level": "Mudah", "keterangan": "..." },
              "linimasa_dampak": { "label": "Perkiraan Waktu Terurai", "value_min": 400, "value_max": 500, "unit": "Tahun" },
              "langkah_aksi": [ { "icon": "cleaning_services", "text": "..." }, { "icon": "recycling", "text": "..." } ],
              "tips_dan_trik": { "judul": "Tahukah Kamu?", "konten_markdown": "..." }
            }`;

            let apiUrl, requestBody, headers;
            
            headers = { 'Content-Type': 'application/json' };
            const base64Data = currentImageBase64.split(',')[1];

            switch(settings.provider) {
                case 'google':
                    apiUrl = `${settings.endpoint}${settings.model}:generateContent?key=${settings.apiKey}`;
                    requestBody = {
                        contents: [{
                            parts: [
                                { text: promptText },
                                { inline_data: { mime_type: "image/jpeg", data: base64Data } }
                            ]
                        }]
                    };
                    break;

                case 'openai':
                    apiUrl = settings.endpoint;
                    headers['Authorization'] = `Bearer ${settings.apiKey}`;
                    requestBody = {
                        model: settings.model,
                        // V7.1 FIX: JSON mode is supported and beneficial for OpenAI models
                        response_format: { type: "json_object" }, 
                        messages: [{
                            role: "user",
                            content: [
                                { type: "text", text: promptText },
                                { type: "image_url", image_url: { url: currentImageBase64 } }
                            ]
                        }]
                    };
                    break;

                case 'openrouter':
                default:
                    apiUrl = settings.endpoint;
                    headers['Authorization'] = `Bearer ${settings.apiKey}`;
                    requestBody = {
                        model: settings.model,
                        messages: [{
                            role: "user",
                            content: [
                                { type: "text", text: promptText },
                                { type: "image_url", image_url: { url: currentImageBase64 } }
                            ]
                        }]
                        // V7.1 FIX: Removed 'response_format' as it caused the error for the Gemma model.
                        // We now rely on the prompt to enforce JSON structure.
                    };
                    break;
            }

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorBody = await response.text();
                    throw new Error(`HTTP error! Status: ${response.status}. Pesan: ${errorBody}`);
                }

                const result = await response.json();
                let content;
                
                if (settings.provider === 'google') {
                    content = result.candidates[0].content.parts[0].text;
                } else { 
                    content = result.choices[0].message.content;
                }

                const cleanedContent = content.replace(/```json/g, '').replace(/```/g, '').trim();
                const data = JSON.parse(cleanedContent);
                populateAndAnimateResults(data);

            } catch (error) {
                console.error("Analysis Error:", error);
                alert(`Terjadi kesalahan saat analisis: ${error.message}\n\nPastikan API Key, model, dan endpoint sudah benar.`);
                resetApp(); // Go back to start
            }
        }
        
        function populateAndAnimateResults(data) {
            const resultStageEl = document.getElementById('result-stage');
            resultStageEl.innerHTML = `
                <div class="bento-card" id="card-identity"></div>
                <div class="bento-card" id="card-key-facts"></div>
                <div class="bento-card" id="card-composition"></div>
                <div class="bento-card" id="card-recycle-level"></div>
                <div class="bento-card" id="card-impact"></div>
                <div class="bento-card" id="card-actions"></div>
                <div class="bento-card" id="card-tips"></div>
                <div id="reset-button-container"><button id="reset-button-results" class="btn">Analisis Lagi</button></div>
                <footer id="result-footer">Informasi dihasilkan oleh AI dan mungkin memerlukan verifikasi. Gunakan sebagai panduan awal.</footer>
            `;

            // Data Population
            document.getElementById('card-identity').innerHTML = `<div style="position:relative; width:100%; height:100%;"><img src="${currentImageBase64}" alt="Analyzed trash"/><div id="identity-overlay"><h2>${data.identitas?.nama_utama || 'N/A'}</h2><p>${data.identitas?.sub_judul || 'N/A'}</p></div></div>`;
            
            const keyFactsHtml = data.fakta_kunci?.map(fact => `
                <div class="fact-item">
                    <span class="material-symbols-rounded">${fact.icon || 'check_circle'}</span>
                    <span>${fact.label || 'Fakta'}: <strong>${fact.value || 'N/A'}</strong></span>
                </div>
            `).join('') || '<p>Tidak ada fakta kunci.</p>';
            document.getElementById('card-key-facts').innerHTML = `<h3>Fakta Kunci</h3><div class="card-content">${keyFactsHtml}</div>`;
            
            const level = data.level_daur_ulang?.level || 'N/A';
            let statusColor = 'yellow';
            if (level.toLowerCase().includes('mudah')) statusColor = 'green';
            if (level.toLowerCase().includes('sulit') || level.toLowerCase().includes('tidak')) statusColor = 'red';
            document.getElementById('card-recycle-level').innerHTML = `<h3>Level Daur Ulang</h3><div class="card-content"><p><span class="status-chip ${statusColor}">${level}</span></p><p style="font-size:0.8rem; margin-top:0.5rem;">${data.level_daur_ulang?.keterangan || ''}</p></div>`;

            const impact = data.linimasa_dampak;
            const impactTime = (impact?.value_min && impact?.value_max) ? `${impact.value_min} - ${impact.value_max}` : (impact?.waktu_urai || 'N/A');
            const impactUnit = impact?.unit || '';
            document.getElementById('card-impact').innerHTML = `<h3>${impact?.label || 'Linimasa Dampak'}</h3><div class="card-content" style="text-align:center;"><p style="font-size: 2.5rem; font-weight: 700; color: var(--primary-blue);">${impactTime}</p><p>${impactUnit}</p></div>`;
            
            const actionListHtml = data.langkah_aksi?.map(a => `<li><span class="material-symbols-rounded" style="color:var(--primary-blue); vertical-align: middle; margin-right: 0.5rem;">${a.icon}</span>${a.text}</li>`).join('') || '';
            document.getElementById('card-actions').innerHTML = `<h3>Langkah Aksi</h3><div class="card-content"><ul>${actionListHtml}</ul></div>`;
            
            document.getElementById('card-tips').innerHTML = `<h3>${data.tips_dan_trik?.judul || 'Tips & Trik'}</h3><div class="card-content">${marked.parse(data.tips_dan_trik?.konten_markdown || '')}</div>`;
            
            const chartContainer = document.getElementById('card-composition');
            chartContainer.innerHTML = `<h3>Komposisi Material</h3><div class="card-content" style="flex-grow: 1; position: relative;"><canvas id="composition-chart"></canvas></div>`;
            const ctx = document.getElementById('composition-chart').getContext('2d');
            if(data.visualisasi?.data?.labels && data.visualisasi?.data?.values) {
                compositionChart = new Chart(ctx, { type: 'doughnut', data: { labels: data.visualisasi.data.labels, datasets: [{ data: data.visualisasi.data.values, backgroundColor: ['#0052FF', '#85AFFF', '#B3D1FF'], borderWidth: 0 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { font: { family: "'Poppins', sans-serif" } } } }, cutout: '70%' } });
            }
            
            document.getElementById('reset-button-results').addEventListener('click', resetApp);
            gsap.timeline()
                .to("#loading-stage", { opacity: 0, duration: 0.4, onComplete: () => gsap.set("#loading-stage", { visibility: "hidden" }) })
                .set("#result-stage", { visibility: "visible", opacity: 1 })
                .from(".bento-card, #result-footer", { y: 50, opacity: 0, duration: 0.8, ease: 'back.out(1.7)', stagger: 0.07 });
        }
        
        function resetApp() {
            gsap.to("#result-stage", { opacity: 0, duration: 0.4, ease: 'power2.in', onComplete: () => {
                if (compositionChart) compositionChart.destroy();
                gsap.set("#result-stage", { visibility: 'hidden' });
                initializeApp(true);
            }});
        }

        function resetToInputStage() {
             gsap.timeline()
                .to("#loading-stage", { opacity: 0, scale: 1.05, duration: 0.4, onComplete: () => gsap.set("#loading-stage", { visibility: "hidden" }) })
                .set("#input-stage", { visibility: "visible", opacity: 0, scale: 0.95 })
                .to("#input-stage", { opacity: 1, scale: 1, duration: 0.4, ease: 'power2.out' });
        }

        function initializeApp(isReset = false) {
            setupInitialHTML();
            const tl = gsap.timeline();
            
            if (isReset) {
                tl.set("#input-stage", { visibility: "visible", opacity: 0, scale: 1.05 })
                  .to("#input-stage", { opacity: 1, scale: 1, duration: 0.5, ease: 'power2.out' });
            } else {
                gsap.set("#input-stage", { visibility: "visible", opacity: 1 });
            }

            startCamera();
            document.getElementById('settings-button').addEventListener('click', () => toggleSettingsModal(true));
            document.getElementById('shutter-button').addEventListener('click', captureImage);
            document.getElementById('gallery-button').addEventListener('click', () => document.getElementById('file-upload').click());
            document.getElementById('file-upload').addEventListener('change', handleFileSelect);
            document.getElementById('analyze-button').addEventListener('click', () => {
                gsap.timeline()
                    .to("#input-stage", { opacity: 0, scale: 0.95, duration: 0.4, ease: 'power2.in', onComplete: () => gsap.set("#input-stage", { visibility: "hidden" }) })
                    .set("#loading-stage", { visibility: "visible", opacity: 0 })
                    .to("#loading-stage", { opacity: 1, duration: 0.4, ease: 'power2.out' })
                    .call(analyzeImage);
            });

            document.getElementById('close-settings-btn').addEventListener('click', () => toggleSettingsModal(false));
            document.getElementById('ai-provider').addEventListener('change', handleProviderChange);
            document.getElementById('save-settings-btn').addEventListener('click', saveSettings);
            document.getElementById('reset-settings-btn').addEventListener('click', () => {
                if (confirm('Anda yakin ingin mengembalikan pengaturan ke default?')) {
                    localStorage.removeItem('trashTalksSettings');
                    applySettingsToForm();
                }
            });
        }
        
        initializeApp();
    });
    </script>
</body>
</html>
